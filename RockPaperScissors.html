<script>
function playerPlay () {

    do {
    var playerInput = prompt("Enter your selection (i.e. Rock, Paper, Scissors)");
    } while(!validateInput(playerInput.toLowerCase()));
    
  return playerInput.toLowerCase();
}

function validateInput (input) {
  let flag = false;
  
    switch (input) {
      case "rock":
        flag = true;
        break;
      case "paper":
        flag = true;
        break;
      case "scissors":
        flag = true;
        break;
      default:
        console.log("Only type in specified options!!");
        break;
    }    
    return flag;
}

function computerPlay () {
  let compsInput = Math.floor((Math.random() * 3) + 1);
  let compsPlay = "";
  
  switch (compsInput) {
    case 1:
      compsPlay = "rock";
      break;
    case 2:
      compsPlay = "paper";
      break;
    case 3:
      compsPlay = "scissors";
      break;      
  }
  return compsPlay;
}

function playRound (playerSelection, computerSelection) {
  console.log("Computer selected: " + computerSelection);
  let playerInput = playerSelection.toLowerCase();
  if (playerInput === computerSelection) {
    console.log("It's a tie!");
  }
  else if (playerInput !== computerSelection) {
    if (playerInput === "rock" && computerSelection === "scissors") {
      console.log("You win! Rock beats Scissors");
    }
    else if (playerInput === "rock" && computerSelection === "paper") {
      console.log("You lose! Paper beats Rock");
  }
    if (playerInput === "paper" && computerSelection === "rock") {
      console.log("You win! Paper beats Rock");
    }
    else if (playerInput === "paper" && computerSelection === "scissors") {
      console.log("You lose! Scissors beats Rock");      
    }
    if (playerInput === "scissors" && computerSelection === "paper") {
      console.log("You win! Scissors beats Paper");      
    }
    else if (playerInput === "scissors" && computerSelection === "rock") {
      console.log("You lose! Rock beats Scissors");
    }
  }
}

playRound(playerPlay(), computerPlay());

</script>
